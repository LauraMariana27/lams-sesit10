<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>

<body>
    
    <div class="wrap-login">
        <img class="img-style" src="../Img/perfume.avif" alt="">
        <div class="form-div">
            <h1>Credenciais</h1>

            <input type="text" placeholder="Insira seu login">
            <div style="position: relative;">
                <input type="password" placeholder="Insira sua senha" id="senha">
                <span onclick="showPassword()" class="key"></span>
            </div>
            <button onclick="login()">Entrar</button>
        </div>
    </div>
    <div class="error-div" id="error-modal">
        <h3>Login ou Senha Incorreto</h3>
        <button onclick="fecharModal()">OK</button>
    </div>
</body>
</html>
